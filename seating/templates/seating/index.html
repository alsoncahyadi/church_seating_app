{% load static %}

<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Cornerstone - Seating</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="{% static 'seating/reconnecting-websocket.min.js' %}"></script>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'seating/style.css' %}">
</head>

<body>

  <div class="plane">
    <div class="cockpit">
      <h1>Stage</h1>
    </div>
    <div class="exit exit--front fuselage">

    </div>
    <ol class="cabin fuselage">
      {% for row in layout %}
      <li class="row row--{{ forloop.counter }}">
        <ol class="seats" type="A">
          {% for seat in row %}
          <li class="seat">
            <input type="checkbox" id="{{ seat.id }}" state="{{ seat.state }}" />
            <label for="{{ seat.id }}">{{ seat.id }}</label>
          </li>
          {% endfor %}
        </ol>
      </li>
      {% endfor %}
    </ol>
    <div class="exit exit--back fuselage">

    </div>
  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</body>

{% include "seating/js.html" %}

</html>
